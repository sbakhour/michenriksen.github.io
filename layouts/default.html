<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Personal website for Michael Henriksen">
    <meta name="author" content="Michael Henriksen">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="<%= url_for @items.find { |i| i[:kind] == 'feed' } %>">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <title><%= @item[:title] %> | michenriksen.com</title>
    <link href="<%= @items['/stylesheets/bootstrap/'].path %>" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" type="text/css">
    <link href="<%= @items['/stylesheets/fancybox/'].path %>" rel="stylesheet">
    <link href="<%= @items['/stylesheets/main/'].path %>" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <header>
            <span class="navigation pull-right">
              <a href="/">Home</a> &middot;
              <a href="/blog">Blog</a> &middot;
              <a href="/projects">Projects</a>
            </span>

            <h1 class="page-header">
              <a href="/">
                <img class="thumbnail" src="/images/michenriksen.jpeg" alt="Michael Henriksen" /> Michael Henriksen
              </a>
            </h1>
          </header>

          <%= yield %>

          <footer>
            <p>
              Copyright &copy; <%= Time.now.year %> Michael Henriksen &middot;
              <%= link_to 'Twitter', @config[:twitter_url] %> &middot;
              <%= link_to 'GitHub', @config[:github_url] %> &middot;
              <a href="<%= @config[:email_url] %>" class="obfuscated-address" data-obfuscated-address="<%= obfuscate_email(@config[:email_address]) %>">E-mail</a> (<a href="https://keybase.io/michenriksen">PGP</a>) &middot;
              Powered by <a href="http://nanoc.ws/">nanoc</a>
            </p>
          </footer>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="<%= @items['/javascripts/jquery/'].path %>"></script>
    <script type="text/javascript" src="<%= @items['/javascripts/fancybox/'].path %>"></script>
    <script type="text/javascript" src="<%= @items['/javascripts/main/'].path %>"></script>
  </body>
</html>
